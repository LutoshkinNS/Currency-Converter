<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>

<body>
	<div class="wrap">
		<div class="conversion-from">
			<select name="select-current-from" id="select-current-from" class="select">
				<option value="RUB">RUB</option>
				<option value="EUR">EUR</option>
				<option value="USD">USD</option>
			</select>
			<input id="current-from" class="input" type="text" name="current-from" placeholder="Ковертируемая валюта">
		</div>

		<div class="conversion-to">
			<select name="select-current-to" id="select-current-to" class="select">
				<option value="RUB">RUB</option>
				<option value="EUR">EUR</option>
				<option value="USD">USD</option>
			</select>
			<!-- <label for="current-to"></label> -->
			<input id="current-to" class="input" type="text" name="current-to" disabled>
		</div>

	</div>
	<button id="converting" class="button" type="button">Конвертировать</button>

	<script src="./script.js"></script>
</body>

</html>
